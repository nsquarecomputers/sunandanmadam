        <script>
            const left = document.querySelector(".left")
const right = document.querySelector(".right")
const slider = document.querySelector(".slider")
const images = document.querySelectorAll(".images")

let slides = 1;
const length = images.length

const nextslide = function() {
    slider.style.transform =`translateX(-${slides * 110}%)`;
    slides++;
}
const prevslide = function() {
    slider.style.transform =`translateX(-${(slides-2) * 110}%)`;
    slides--;
}
const getfirstslide = function() {
    slider.style.transform =`translateX(0px)`;
    slides =1;
}
const getlastslide = function() {
    slider.style.transform =`translateX(-${(length-1) * 110}%)`;
    slides = length;
}

const changecolor = function(){
    resetBg()
    buttons[slides-1].style.backgroundColor = "White";
}

right.addEventListener("click", function(){
    slides < images.length ? nextslide() : getfirstslide();
    changecolor()
});

left.addEventListener("click", function(){
    slides > 1 ? prevslide() : getlastslide();
    changecolor()
})
