<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            text-align: center;
            color: #f1c40f;
            margin-top: 20px;
            font-size: 48px;
        }

        #cartItems {
            border: 1px solid #fff;
            width: 30%;
            margin: 20px auto;
            border-radius: 15px;
            background: linear-gradient(145deg, #34495e, #2c3e50);
            color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h3 {
            text-align: center;
            margin: 15px 0;
            font-size: 20px;
        }

        .button {
            justify-content: center;
            gap: 20px;
            display: flex;
        }

        button {
            height: 45px;
            width: 180px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:nth-child(1) {
            background-color: #2ecc71;
            color: white;
        }

        button:nth-child(2) {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body onload="loadCart()">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <div class="button">
        <button onclick="placeOrder()">Place Order</button>
        <button onclick="Empty()" id="empty">Empty Cart</button>
    </div>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartDiv = document.getElementById('cartItems');

            if (cart.length === 0) {
                cartDiv.innerHTML = '<h3>Your cart is empty.</h3>';
                return;
            }

            let total = 0;
            let itemsHTML = cart.map(item => {
                const cleanPrice = parseFloat(item.price.toString().replace(/[^\d.]/g, ''));
                const quantity = parseInt(item.quantity);
                const itemTotal = cleanPrice * quantity;
                total += itemTotal;
                return `<h3>${item.name} - ₹${cleanPrice} x ${quantity}</h3>`;
            }).join('');

            itemsHTML += `<hr><h3>Total: ₹${total.toFixed(2)}</h3>`;
            cartDiv.innerHTML = itemsHTML;
        }

        function placeOrder() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            const productSummary = cart.map(item =>
                `${item.name} (x${item.quantity})`
            ).join(", ");

            let total = cart.reduce((sum, item) => {
                const cleanPrice = parseFloat(item.price.toString().replace(/[^\d.]/g, ''));
                const quantity = parseInt(item.quantity);
                return sum + (cleanPrice * quantity);
            }, 0);

            const orderData = {
                Product: productSummary,
                Total: `₹${total.toFixed(2)}`
            };

            console.log("Data being sent to SheetDB:", JSON.stringify(orderData));

            fetch("https://sheetdb.io/api/v1/lo0wk05rnsefy", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(result => {
                console.log("SheetDB response:", result);
                window.location.href = 'project 6.html';
                if (result.error) {
                    throw new Error(result.error);
                }
            })
            .catch(err => {
                console.error("Error in submission:", err);
                alert("There was a problem submitting your order.");
            });
        }

        function Empty() {
            localStorage.removeItem('cart');
            loadCart();
        }
    </script>
</body>
</html>
