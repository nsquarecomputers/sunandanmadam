<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            text-align: center;
            color: #f1c40f;
            margin-top: 20px;
            font-size: 48px;
        }

        #cartItems {
            border: 1px solid #fff;
            height: 780px;
            width: 30%;
            margin: 20px auto;
            border-radius: 15px;
            background: linear-gradient(145deg, #34495e, #2c3e50);
            color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h3 {
            text-align: center;
            margin: 15px 0;
            font-size: 20px;
        }

        .button {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            height: 45px;
            width: 180px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:nth-child(2) {
            background-color: #f1c40f;
            color: #2c3e50;
        }

        #empty {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body onload="loadCart()">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <div class="button">
        <button onclick="placeOrder()">Place Order</button>
        <button onclick="Empty()" id="empty">Empty Cart</button>
    </div>
</body>
<script>
const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }

    // Combine all cart items into a single line (without price)
    const productSummary = cart.map(item => 
        `${item.name} (x${item.quantity})`  // No price, only name and quantity
    ).join(", ");

    // Ensure we send an array with a proper object structure
    const orderData = {
        Product: productSummary  // Ensure this matches your Google Sheet column
    };

    console.log("Data being sent to SheetDB:", JSON.stringify(orderData));

    fetch("https://sheetdb.io/api/v1/lo0wk05rnsefy", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(orderData)
    })
    
    .then(response => response.json())
    .then(result => {
        console.log("SheetDB response:", result);
        window.location.href = 'project 6.html';
        if (result.error) {
            throw new Error(result.error);   
        }
    })
    .catch(err => {
        console.error("Error in submission:", err);
        alert("There was a problem submitting your order.");
    });
}
function Empty() {
    localStorage.removeItem('cart');
    loadCart();
</script>
</html>
