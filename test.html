<!DOCTYPE html>
<html>
<head>
  <title>Submit Form to Google Sheet</title>
</head>
<body>
  <h2>Submit Info</h2>
  <form id="submitForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="tel" name="mobile" placeholder="Mobile" required><br>
    <textarea name="message" placeholder="Message"></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby9n-TwG3nIKBO8YT6k-A3hE9PiekQa3MqqGEuI8VsdCmrFsotA6LPA14Z6ddpgTU9j/exec";

    document.getElementById("submitForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;

      const data = {
        name: form.name.value,
        email: form.email.value,
        mobile: form.mobile.value,
        message: form.message.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(res => alert("Form submitted successfully!"))
      .catch(err => alert("Error submitting form."));
    });
  </script>
</body>
</html>
