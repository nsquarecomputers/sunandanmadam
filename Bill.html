<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice</title>
  <style>
   * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  justify-content: center;
  font-family: sans-serif;
  padding: 20px;
  background: #f5f5f5;
}

.outer {
  width: 100%;
  max-width: 1200px;
}

.main {
  border: 1px solid #000;
  padding: 20px;
  background: #fff;
}

.first {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ecebeb;
  padding: 10px;
  flex-wrap: wrap;
}

.ns {
  flex: 1;
  text-align: center;

}

.date {
  background: linear-gradient(180deg, orangered, orange);
  color: white;
  padding: 10px 20px;
  border-radius: 45px 0 0 45px;
  text-align: center;
  width: 300px;
}

#dates {
  margin-top: 5px;
  padding: 5px;
  border-radius: 8px;
  border: none;
}

/* Party Info */
.second {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 20px;
  align-items: center;
}

.party {
  flex: 1 1 200px;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

#add {
  flex: 2 1 400px;
}

button {
  padding: 10px 20px;
  border-radius: 20px;
  background-color: green;
  color: white;
  border: none;
  cursor: pointer;
}

/* Table Headers */
.head {
  display: grid;
  grid-template-columns: 50px 1fr 80px 80px 100px;
  background-color: #dcdada;
  text-align: center;
  padding: 8px;
  margin-top: 30px;
}

/* Data Rows */
.fills {
  display: grid;
  grid-template-columns: 50px 1fr 80px 80px 100px;
  gap: 5px;
  padding: 5px 0;
}

.fills input {
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

/* Totals */
.totals {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
  flex-wrap: wrap;
}

.sub, .subs {
  flex: 1 1 300px;
}
.num {
  height: 45px;
}
.day, .num {
  padding: 10px;
  border: 1px solid #ddd;
  text-align: right;
  margin-bottom: 10px;
}

.gsts {
  margin: 0;
  font-size: 16px;
}

.strike {
  font-weight: bold;
  font-size: 18px;
}

.grand {
  color: orangered;
  font-weight: bold;
}

input[type="text"], input[type="number"] {
  width: 100%;
}

@media print {
  button {
    display: none;
  }

  body {
    background: white;
  }
}

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="outer">
  <div class="main">
    <div class="first">
      <div class="ns">
        <h2>NSQUARE COMPUTERS</h2>
      </div>
      <div class="date">
        <h3 id="In">INVOICE</h3>
        <input type="hidden" id="orderId" name="Invoice No"> 
        <p id="ps"></p>
        <input type="date" id="dates">
      </div>
    </div>

    <div class="second">
      <input type="text" placeholder="Party Name" class="party" id="ssd" required name="Party Names">
      <input type="text" placeholder="GST No" class="party" required name="GST No">
      <input type="text" placeholder="Address" class="party" id="add" required name="Address">
      <button>Save Invoice</button>
      <button id="downloadPDF">Download PDF</button>
    </div>

    <div class="third">
      <div class="head">
        <div class="Sr" id="Vu"><h3>No.</h3></div>
        <div class="Sr" id="item"><h3>Item Description</h3></div>
        <div class="Sr" id="qty"><h3>Qty</h3></div>
        <div class="Sr"><h3>Price</h3></div>
        <div class="Sr"><h3>Amount</h3></div>
      </div>


        <div class="fills"><input type="text" class="max" id="ron" readonly><input type="text" name="Product 1"><input type="number" class="max" id="ror" name="Qty 1"><input type="number" class="max" id="rors" name="Price 1"><input type="number" class="max amount" id="ss" readonly name="amount 1"></div>
        <div class="fills"><input type="text" class="max" id="ron" readonly><input type="text" name="Product 2"><input type="number" class="max" id="ror" name="Qty 2"><input type="number" class="max" id="rors" name="Price 2"><input type="number" class="max amount" id="ss" readonly name="amount 2"></div>
        <div class="fills"><input type="text" class="max" id="ron" readonly><input type="text" name="Product 3"><input type="number" class="max" id="ror" name="Qty 3"><input type="number" class="max" id="rors" name="Price 3"><input type="number" class="max amount" id="ss" readonly name="amount 3"></div>
        <div class="fills"><input type="text" class="max" id="ron" readonly><input type="text" name="Product 4"><input type="number" class="max" id="ror" name="Qty 4"><input type="number" class="max" id="rors" name="Price 4"><input type="number" class="max amount" id="ss" readonly name="amount 4"></div>
        <div class="fills"><input type="text" class="max" id="ron" readonly><input type="text" name="Product 5"><input type="number" class="max" id="ror" name="Qty 5"><input type="number" class="max"id="rors" name="Price 5"><input type="number" class="max amount" id="ss" readonly name="amount 5"></div>
        <div class="fills"><input type="text" class="max" id="ron" readonly><input type="text" name="Product 6"><input type="number" class="max" id="ror" name="Qty 6"><input type="number" class="max" id="rors" name="Price 6"><input type="number" class="max amount" id="ss" readonly name="amount 6"></div>
        <div class="fills"><input type="text" class="max" id="ron" readonly><input type="text" name="Product 7"><input type="number" class="max" id="ror" name="Qty 7"><input type="number" class="max" id="rors" name="Price 7"><input type="number" class="max amount" id="ss" readonly name="amount 7"></div>
        <div class="fills"><input type="text" class="max" id="ron" readonly><input type="text" name="Product 8"><input type="number" class="max" id="ror" name="Qty 8"><input type="number" class="max" id="rors" name="Price 8"><input type="number" class="max amount" id="ss" readonly name="amount 8"></div>
        <div class="fills"><input type="text" class="max" id="ron" readonly><input type="text" name="Product 9"><input type="number" class="max" id="ror" name="Qty 9"><input type="number" class="max" id="rors" name="Price 9"><input type="number" class="max amount" id="ss" readonly name="amount 9"></div>
      </div>

      <div class="totals">
        <div class="sub">
          <div class="day"><h2 class="strike">SubTotal</h2></div>
          <div class="day">
            <h2 class="gsts">SGST 9%</h2>
            <h2 class="gsts">CGST 9%</h2>
          </div>
          <input type="hidden" id="idk" name="Grand Total">
          <div class="day"><h2 class="strike" id="grand">Grand Total</h2></div>
        </div>
    <div class="subs">
        <div class="num"><p id="subtotalValue"></p></div>
        <div class="num">
          <p id="sgstAmount"></p>
          <p id="cgstAmount"></p>
        </div>
        <div class="num"><p class="grand" id="grandTotalValue"></p></div>
    </div>
      </div>
    </div>
  </div>
</div>
  <script>
  function pad(n) {
    return n.toString().padStart(2, '0');
  }

  function generateOrderId() {
    const now = new Date();
    const month = pad(now.getMonth() + 1);
    const day = pad(now.getDate());
    const hours = pad(now.getHours());
    const minutes = pad(now.getMinutes());
    const seconds = pad(now.getSeconds());
    return `${month}${day}-${hours}${minutes}${seconds}`;
  }

  function calculateRowAmounts() {
    const rows = document.querySelectorAll('.fills');
    let subtotal = 0;

    rows.forEach(row => {
      const inputs = row.querySelectorAll('input');
      const qty = parseFloat(inputs[2]?.value || 0);
      const price = parseFloat(inputs[3]?.value || 0);
      const amountInput = inputs[4];

      const amount = qty * price;
      if (!isNaN(amount)) {
        amountInput.value = amount.toFixed(2);
        amountInput.title = `${qty} × ${price} = ₹${amount.toFixed(2)}`;
        subtotal += amount;
      } else {
        amountInput.value = '';
        amountInput.title = '';
      }
    });

    const sgst = subtotal * 0.09;
    const cgst = subtotal * 0.09;
    const grandTotal = subtotal + sgst + cgst;

    document.getElementById('subtotalValue').textContent = `₹${subtotal.toFixed(2)}`;
    document.getElementById('sgstAmount').textContent = `₹${sgst.toFixed(2)}`;
    document.getElementById('cgstAmount').textContent = `₹${cgst.toFixed(2)}`;
    document.getElementById('grandTotalValue').textContent = `₹${grandTotal.toFixed(2)}`;
    document.getElementById('idk').value = grandTotal.toFixed(2);
  }

  function updateSrNos() {
    const rows = document.querySelectorAll('.fills');
    let srNo = 1;

    rows.forEach(row => {
      const inputs = row.querySelectorAll('input');
      const itemDesc = inputs[1];
      const srInput = inputs[0];

      if (itemDesc.value.trim()) {
        srInput.value = srNo++;
      } else {
        srInput.value = '';
      }
    });
  }

  window.onload = function () {
    const orderId = generateOrderId();
    document.getElementById("orderId").value = orderId;
    document.getElementById("ps").textContent = orderId;

    calculateRowAmounts();
    updateSrNos();

    // Add input listeners
    document.querySelectorAll('.fills input').forEach(input => {
      input.addEventListener('input', () => {
        calculateRowAmounts();
        updateSrNos();
      });
    });
  };

  document.querySelector("button").addEventListener("click", function () {
    const partyName = document.getElementById("ssd").value.trim();
    const gstNo = document.querySelector('input[name="GST No"]').value.trim();
    const address = document.getElementById("add").value.trim();

    if (!partyName || !gstNo || !address) {
      alert("Please fill in Party Name, GST No, and Address.");
      return;
    }

    const orderId = document.getElementById("orderId").value;
    const grandTotal = document.getElementById("idk").value.trim();

    const data = {
      "Invoice No": orderId,
      "Party Names": partyName,
      "GST No": gstNo,
      "Address": address,
      "Grand Total": grandTotal,
    };

    const rows = document.querySelectorAll(".fills");
    for (let i = 0; i < rows.length; i++) {
      const inputs = rows[i].querySelectorAll("input");
      if (inputs.length >= 5) {
        data[`Product ${i + 1}`] = inputs[1]?.value || "";
        data[`Qty ${i + 1}`] = inputs[2]?.value || "";
        data[`Price ${i + 1}`] = inputs[3]?.value || "";
        data[`amount ${i + 1}`] = inputs[4]?.value || "";
      }
    }

    fetch("https://script.google.com/macros/s/AKfycbznSII9e0ZU-w3lCJ9_bKySi_kGE74bdNFFG-bmlKpdmuSCTLjIxIRkjb2UihuQ1I0c/exec", {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    })
    .then(() => {
      alert("Invoice data sent successfully!");
    })
    .catch((error) => {
      console.error("Error sending data:", error);
      alert("Failed to send invoice. Please check the console.");
    });
  });

 document.getElementById("downloadPDF").addEventListener("click", () => {
  const invoice = document.querySelector('.main');

  const buttons = document.querySelectorAll('button');
  buttons.forEach(btn => btn.style.display = 'none');

  const opt = {
    margin:       0.5,
    filename:     `${document.getElementById("orderId").value}_invoice.pdf`,
    image:        { type: 'jpeg', quality: 0.98 },
    html2canvas:  { scale: 2 },
    jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
  };

  html2pdf().from(invoice).set(opt).save().then(() => {
    buttons.forEach(btn => btn.style.display = '');

    setTimeout(() => location.reload(), 500); 
  });
});



</script>

</body>
</html>
