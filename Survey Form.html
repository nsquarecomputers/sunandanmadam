<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #1f1c2c, #928dab);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            color: #ecf0f1;
            margin-top: 30px;
        }

        h3 {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 22px;
            color: #f1c40f;
        }

        .main {
            color: white;
            background: linear-gradient(to right, #434343, #000000);
            border: 2px solid #f1c40f;
            height: 470px;
            width: 1000px;
            display: flex;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .inside, .in {
            width: 50%;
            padding: 20px;
        }

        .inside {
            background: linear-gradient(to bottom right, #2c3e50, #4ca1af);
            border-radius: 12px 0 0 12px;
        }

        .in {
            background: linear-gradient(to bottom left, #2c3e50, #bdc3c7);
            border-radius: 0 12px 12px 0;
        }

        input, select, textarea {
            font-size: 16px;
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            transition: 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #f1c40f;
            box-shadow: 0 0 8px #f1c40f;
        }

        input:hover, textarea:hover, select:hover {
            transform: scale(1.02);
            background-color: #f9f9f9;
        }

        button {
            border-radius: 25px;
            width: 90%;
            padding: 10px;
            background-color: #f1c40f;
            color: #2c3e50;
            font-weight: bold;
            border: none;
            transition: 0.3s ease;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #d4ac0d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
   <h1>Registration Form</h1>
    <div class="main">
        <div class="inside">
            <h3>First Name</h3>
            <input type="text" placeholder="First Name" id="First">
            <h3>Last Name</h3>
            <input type="text" placeholder="Last Name" id="Last">
            <h3>Email</h3>
            <input type="text" placeholder="Email" id="Email">
            <h3>Gender</h3>
            <select>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="in">
            <h3>Mobile No</h3>
            <input type="number" placeholder="Mobile No" id="Mobile">
            <h3>Address</h3>
            <textarea placeholder="Address" id="Address"></textarea>
            <h3>Comments</h3>
            <select>
                <option value="">Select</option>
                <option value="Positive">Positive</option>
                <option value="Negative">Negative</option>
            </select>
            <button onclick="check()">Submit</button>
        </div>
    </div>
</body>

            <script>
                function check() {
    const First = document.getElementById("First").value 
    const Last = document.getElementById("Last").value
    const Mobile = document.getElementById("Mobile").value
    const Email = document.getElementById("Email").value
    const Address = document.getElementById("Address").value

    if (First == "") {
        alert("Please Fill First Name")
    }
    else if (Last == "") {
        alert("Please Fill Last Name")
    }
    else if (Email == "") {
        alert("Please Fill Email")
    }
    else if (Mobile.length > 10) {
        alert("Please write valid mobile number")
    }
    else if (Mobile.length < 10) {
        alert("Please write valid mobile number")
    }
    else if (Address == "") {
        alert("Please Fill Address")
    }
    else {
        location.href = "./Project 2.html"
    }
}
            </script>
            </html>
